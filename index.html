<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tab Interface Example">
        <title>Tab Interface</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <div class="tab active" data-tab="tab1">First Tab</div>
                <div class="tab" data-tab="tab2">Second Tab</div>
                <div class="tab" data-tab="tab3">Third Tab</div>
                <div class="tab" data-tab="tab4">Fourth Tab</div>
            </div>
            <div class="tab-content">
                <div class="content active" id="tab1">First Tab content to be displayed here.</div>
                <div class="content" id="tab2">Second Tab content to be displayed here.</div>
                <div class="content" id="tab3">Third Tab content to be displayed here.</div>
                <div class="content" id="tab4">Fourth Tab content to be displayed here.</div>
            </div>
            <p>Add some dummy content or just add a simple text showing the tab</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
